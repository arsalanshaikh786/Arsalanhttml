<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Arsalan Shaikh Company</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .company-logo {
      width: 80px;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 3px #fff);
    }

    .company-name {
      font-size: 28px;
      font-weight: 700;
      color: white;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      margin-bottom: 20px;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.65);
      padding: 40px;
      border-radius: 12px;
      color: white;
      width: 300px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .overlay h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3730a3;
    }

    .forgot {
      margin-top: 10px;
      font-size: 13px;
    }

    .forgot a {
      color: #bbb;
      text-decoration: none;
    }

    .forgot a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Bright shopping cart icon from icons8 -->
  <img class="company-logo" src="https://img.icons8.com/fluency/96/shopping-cart.png" alt="Shopping Logo">
  
  <div class="company-name">Arsalan Shaikh Company</div>

  <div class="overlay">
    <h2>Login</h2>
    <input type="text" id="userId" placeholder="Enter ID">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <div class="forgot">
      <a href="#">Forgot Password?</a>
    </div>
  </div>

  <script>
    function login() {
      const id = document.getElementById("userId").value;
      const pw = document.getElementById("password").value;

      if (id === "ARSALAN" && pw === "786787") {
        window.location.href = "home.html"; // Change this to your home page
      } else {
        alert("Invalid ID or Password!");
      }
    }
  </script>

</body>
</html>
